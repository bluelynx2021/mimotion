name: mi

on:
  schedule:
    - cron: '9 1,4,7,10,12,14 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    # 关键1：添加权限声明
    permissions:
      contents: write
    
    steps:
      - name: Checkout codes
        uses: actions/checkout@v5
        with:
          # 关键2：移除 PAT 使用默认的 GITHUB_TOKEN
          token: ${{ secrets.GITHUB_TOKEN }}
          # 或者完全移除 token 参数
          
      - name: Update system and install zsh
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get install zsh -y
          
      - name: 初始化Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          
      - name: 开始
        env:
            CONFIG: ${{ secrets.CONFIG }}
            AES_KEY: ${{ secrets.AES_KEY }}
        run: |
          pip3 install requests pytz pycryptodome
          python3 main.py
          
      - name: persist tokens
        env:
          # 关键3：设置环境变量
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 设置 git 配置
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 关键4：使用环境变量设置远程 URL
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/bluelynx2021/mimotion.git
          
          # 检查远程 URL
          git remote -v
          
          # 提交和推送
          git add .
          git diff --staged --quiet || git commit -m "persist tokens trigger by ${{ github.event_name }}"
          git push origin HEAD:master
