name: 刷步数

on:
  schedule:
    - cron: '9 1,4,7,10,12,14 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout codes
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT }}
          
      - name: Update system and install zsh
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get install zsh -y
          
      - name: 初始化Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          
      - name: 开始
        env:
            CONFIG: ${{ secrets.CONFIG }}
            AES_KEY: ${{ secrets.AES_KEY }}
        run: |
          pip3 install requests pytz pycryptodome
          python3 main.py
          
      - name: persist tokens
        # 关键：在 push 时也使用相同的 PAT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 设置远程 URL 使用 PAT
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/bluelynx2021/mimotion.git
          git add .
          git commit -m "persist tokens trigger by ${{ github.event_name }}" || echo "No changes to commit"
          git push origin master
